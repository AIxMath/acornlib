name: Acorn CI
on: [push, pull_request]

jobs:
  lint-and-verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Get full commit history

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run linter
        run: |
          python3 acorn_linter.py

      - name: Auto-commit fixes
        if: |
          github.event_name != 'pull_request' &&
          !contains(github.event.head_commit.message, '[Bot]')
        run: |
          git config --global user.name "Acorn Linter Bot"
          git config --global user.email "bot@acornprover.org"
          git add .
          git diff --quiet && git diff --staged --quiet || (git commit -m "[Bot] Auto-lint: Formatting and verification fixes" && git push)
